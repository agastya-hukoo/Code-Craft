<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Craft</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        .fullscreen-header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .fullscreen-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .fullscreen-header h1 {
            font-family: 'SF Pro', sans-serif;
            src: url('SF-Pro-Display.otf') format('opentype'); /* Load the custom font */
            font-size: 36px;
            margin: 0;
            z-index: 1;
        }

        .fullscreen-header p {
            font-size: 18px;
            opacity: 0.8;
            z-index: 1;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .download-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #3bccff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .features-section {
            margin-top: 30px;
        }

        .features-section ul {
            list-style-type: none;
            padding: 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="fullscreen-header">
        <video class="fullscreen-video" autoplay loop muted>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1>Code Craft</h1>
        <p>A brief description of your app.</p>
    </div>

    <main>
        <section class="download-section">
            <h2>Download the App</h2>
            <p>Get started with our amazing app today!</p>
            <div class="download-buttons">
                <a href="#" class="download-button">Download for Windows</a>
            </div>
        </section>

        <section class="features-section">
            <h2>Key Features</h2>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <!-- Add more features here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Code Craft. All rights reserved.</p>
    </footer>

</body>
</html>
