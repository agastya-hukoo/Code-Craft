<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Craft</title>
    <style>
        @font-face {
            font-family: 'SF Pro Display';
            src: url('GitHub/SF-Pro-Display.otf') format('opentype');
        }

        body {
            font-family: 'SF Pro Display', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        .fullscreen-header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .fullscreen-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .typing-effect {
            display: inline-block;
            border-right: 2px solid orange; /* The typewriter cursor */
            white-space: nowrap;
            overflow: hidden;
            animation: typing 10s steps(60, end), blink-caret 0.75s step-end infinite;
        }

        /* Typing animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Cursor animations */
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .download-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #3bccff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .features-section {
            margin-top: 30px;
        }

        .features-section ul {
            list-style-type: none;
            padding: 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="fullscreen-header">
        <video class="fullscreen-video" autoplay loop muted>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1 class="typing-effect">Carbon</h1>
        <p class="typing-effect">Rebuilt & Reimagined</p>
    </div>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <main>
        <!-- Main content goes here -->
    </main>

    <footer>
        <p>&copy; 2023 Code Craft. All rights reserved.</p>
    </footer>

</body>
</html>
